<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- assign the difference of 2 variables to 1 variable in a function-->
</head>
<body>
	
	<p id="sum"></p>
	
	<button onclick="add(9,5);">Calculate</button>

<script>
function add(a,b){
	var a = 5;
	var b = 7;
	var c = b-a;

	document.getElementById('sum').innerHTML = c;
}
</script>
</body>

</html>
